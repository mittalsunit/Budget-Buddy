<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Buddy</title>
</head>
<body>
    <h1>Budget Buddy</h1>
    <form id="money-tracker-form">
        <div class="input-section" style="align-items: center;">
            <input type="hidden" id="entry_id">
            <label for="category_select">Category: </label>
            <select id="category_select" name="category_select">
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
            </select>
            <label for="amount_input">Amount:</label>
            <input type="number" id="amount_input" name="amount_input">
            <label for="info">Info:</label>
            <input type="text" id="info" name="info">
            <label for="date_input">Date:</label>
            <input type="date" id="date_input" name="date_input">
            <button id="add_btn">Add</button>
        </div>
    </form>

    <div class="expenses-list">
        <h2>Earning & Spending Breakdown</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Info</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Entries will be added here dynamically -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount">0</td>
                    <td colspan="4"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
